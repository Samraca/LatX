<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-light">
        <div class="container px-lg-5">
            <a class="logo" href="./index.html"><img src="./containers/assets/Portada.png" alt="logo latinoamericaX"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="./index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" onclick="window.location.href='index.html#equipo'">Nuestro Equipo</a></li>

                </ul>
            </div>
        </div>
    </nav>
    <div id="login">
        <h3 class="text-center text-white pt-5">Login form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center login-box">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-center text-info-login">Bienvenido de vuelta!</h3><br>
                            <div class="form-group">
                                <label for="username" class="text-info-login">Usuario:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info-login">Contraseña:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-info-login"><span>Recordar mis credenciales</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <br><input type="submit" name="submit" class="btn btn-info btn-md" value="Ingresar">
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="#" class="text-info">¿Olvidaste tu contraseña?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
